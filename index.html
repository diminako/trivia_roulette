<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>

    <h1>Welcome To Trivia Roulette</h1>

    <div class="display">
        <h2>Day:
            <span id="weekday">?</span>
        </h2>
        <h2>Location:
            <span id="name_target">?</span>
        </h2>
        <h2>Time:
            <span id="time_target">?</span>
        </h2>
        <h2>Host:
            <span id="company_target">?</span>
        </h2>
        <h2> Notes:
            <span id="notes_target">?</span>
        </h2>
        <h2>Rating:
            <span id="rating_target">?</span>
        </h2>
    </div>
    <div class="inputs">

        <input type="checkbox" name="dayCheckbox" id="monday">
        <label for="monday">Monday</label>
        <input type="checkbox" name="dayCheckbox" id="tuesday">
        <label for="tuesday">Tuesday</label>
        <input type="checkbox" name="dayCheckbox" id="wednesday">
        <label for="wednesday">Wednesday</label>
        <input type="checkbox" name="dayCheckbox" id="thursday">
        <label for="thursday">Thursday</label>
    </div>

    <div>
        <input type="submit" value="Let's Roulette" id="roulette_btn"></button>
    </div>


    <!-- <script type="json" src="./trivia_locations.json"></script> -->
    <script type="text/javascript" src="./trivia_locations.js"></script>
    <script type="text/javascript" src="./trivia_logic.js"></script>
</body>

</html>
